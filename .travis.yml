---
language: node_js

node_js:
  - node
  - 12
  - 11
  - 10

stages:
  - lint
  - test
  - name: deploy
    if: |
      env(NPM_AUTH_TOKEN) IS present AND
      type NOT IN (pull_request) AND
      tag IS present

install:
  - npm ci

jobs:
  include:
    - stage: lint
      script: npm run lint
    - stage: deploy
      script:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" > .npmrc
      deploy:
        skip_cleanup: true
        provider: npm
        email: eric.s.crosson@utexas.edu
        on:
          tags: true
          branch: master

after_success:
  - npm run coverage
